<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carton Entry</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="combined-entry.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <h1>Carton Entry</h1>

        <div class="form-container">
            <div class="form-group">
                <label for="carton-master-file">Upload Carton Master File:</label>
                <input type="file" id="carton-master-file" accept=".xlsx, .xls">
            </div>

            <div class="form-group">
                <label for="material-number">Material Number:</label>
                <input type="text" id="material-number" list="material-list">
                <datalist id="material-list"></datalist>
            </div>

            <div class="form-group">
                <label for="material-description">Material Description:</label>
                <input type="text" id="material-description" readonly>
            </div>

            <div class="form-group">
                <label for="carton-quantity">Quantity:</label>
                <input type="number" id="carton-quantity">
            </div>

            <div class="form-group">
                <label for="carton-location">Location:</label>
                <input type="text" id="carton-location">
            </div>

            <button id="add-carton-entry">Add Entry</button>
        </div>

        <div class="table-container">
            <h2>Last Carton Entry</h2>
            <table id="last-carton-entry-table">
                <thead>
                    <tr>
                        <th>Material Number</th>
                        <th>Material Description</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Carton Entries</h2>
            <table id="carton-entry-table">
                <thead>
                    <tr>
                        <th>Material Number</th>
                        <th>Material Description</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="button-container">
            <button id="preview-carton-file">Preview Carton File</button>
            <button id="save-carton-file">Save Carton File</button>
        </div>
    </div>
</body>

</html>
