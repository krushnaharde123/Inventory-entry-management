<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .homepage-links {
            text-align: center;
            margin-top: 50px; /* Add some space below the header */
        }

        .homepage-links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007ac3; /* Siemens blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .homepage-links a:hover {
            background-color: #005ca3; /* Darker blue on hover */
        }

        .content {
            margin-top: 20px; /* Add top margin to the content div */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SIEMENS</div>
        <nav>
            <ul>
                <li><a href="#" id="logout-button">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <div class="homepage-links">
            <a href="entry.html">MCB Entry</a>
            <a href="carton-entry.html">Carton Entry</a>
            <a href="physical-counting.html">Physical Counting</a>
        </div>
        <div>
            <h1>Welcome to the Inventory Management System</h1>
            <p>Select an option from the links above to begin.</p>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXZDJGiNudokW6h04TornneQt5_xtep6Y",
            authDomain: "inventory-management-b330b.firebaseapp.com",
            projectId: "inventory-management-b330b",
            storageBucket: "inventory-management-b330b.firebasestorage.app",
            messagingSenderId: "863294594287",
            appId: "1:863294594287:web:49b1e9567abe0939544f1a",
            measurementId: "G-E7H9J01X63"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const logoutButton = document.getElementById('logout-button');

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html'; // Redirect to login if not authenticated
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert('Logout successful!');
                window.location.href = 'login.html'; // Redirect to login after logout
            } catch (error) {
                alert('Logout failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
