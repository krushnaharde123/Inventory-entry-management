<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Counting</title>
    <link rel="stylesheet" href="styles.css">
    <script src="combined-entry.js" defer></script>
    <style>
        .logout-button {
            background-color: #d9534f; /* Red color for logout */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .logout-button:hover {
            background-color: #c9302c; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SIEMENS</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="entry.html">MCB Entry</a></li>
                <li><a href="carton-entry.html">Carton Entry</a></li>
                <li><a href="physical-counting.html">Physical Counting</a></li>
            </ul>
        </nav>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="entry.html">MCB Entry</a></li>
            <li><a href="carton-entry.html">Carton Entry</a></li>
            <li><a href="physical-counting.html">Physical Counting</a></li>
            <li><button class="logout-button" id="logout">Logout</button></li>
        </ul>
    </div>
    <div class="content">
        <h1>Physical Counting</h1>
        <div class="tabs">
            <button class="tab-button" onclick="openTab(event, 'mcb-tab')">MCB Entry Files</button>
            <button class="tab-button" onclick="openTab(event, 'carton-tab')">Carton Entry Files</button>
        </div>
        <div id="mcb-tab" class="tab-content">
            <h2>MCB Entry Files</h2>
            <button onclick="saveMcbEntries()">Save MCB Entries</button>
            <div id="loading-indicator" style="display:none;">Loading...</div>
            <table id="entry-table">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="carton-tab" class="tab-content">
            <h2>Carton Entry Files</h2>
             <button onclick="saveCartonEntries()">Save Carton Entries</button>
            <table id="carton-entry-table">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script type="module">
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        const firebaseConfig = {
              apiKey: "AIzaSyCu3QPSWVPn4ShOGrWF1V0AAzylEnsrlj0",
            authDomain: "inventory-67dc6.firebaseapp.com",
            projectId: "inventory-67dc6",
            storageBucket: "inventory-67dc6.firebasestorage.app",
            messagingSenderId: "990674251976",
            appId: "1:990674251976:web:4ecf0da10934e45dd4b5fd",
            measurementId: "G-KPBR13NFH6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout');

            logoutButton.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    console.log('User signed out');
                    window.location.href = 'login.html'; // Redirect to login page
                } catch (error) {
                    console.error('Sign out error:', error);
                    alert('Sign out failed: ' + error.message);
                }
            });
        });

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.tab-button').click();
        });
    </script>
</body>
</html>
