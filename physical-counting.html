<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Counting</title>
    <link rel="stylesheet" href="styles.css">
    <script src="combined-entry.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <h1>Physical Counting</h1>

        <div class="table-container">
            <h2>Inventory Entries</h2>
            <table id="physical-counting-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Material Number/Polarity</th>
                        <th>Material Description/Rating</th>
                        <th>Product Family</th>
                        <th>Breaking Capacity</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
