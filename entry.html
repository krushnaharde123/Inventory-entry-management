<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCB Entry</title>
    <link rel="stylesheet" href="styles.css">
    <script src="combined-entry.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <h1>MCB Entry</h1>

        <div class="form-container">
            <div class="form-group">
                <label for="product-family">Product Family:</label>
                <select id="product-family">
                    <option value="">Select Product Family</option>
                    <option value="5SL1">5SL1</option>
                    <option value="5SJ">5SJ</option>
                    <option value="Mexico">Mexico</option>
                    <option value="5SL6">5SL6</option>
                    <option value="5SL4">5SL4</option>
                    <option value="ELSA-2">ELSA-2</option>
                    <option value="ELSA-1">ELSA-1</option>
                    <option value="5SL7">5SL7</option>
                    <option value="K">K</option>
                    <option value="MB">MB</option>
                    <option value="MB Europe">MB Europe</option>
                    <option value="5SL7-K">5SL7-K</option>
                </select>
            </div>

            <div class="form-group">
                <label for="breaking-capacity">Breaking Capacity:</label>
                <select id="breaking-capacity">
                    <option value="">Select Breaking Capacity</option>
                </select>
            </div>

            <div class="form-group">
                <label for="polarity">Polarity:</label>
                <select id="polarity">
                    <option value="">Select Polarity</option>
                    <option value="1P">1P</option>
                    <option value="1P+N">1P+N</option>
                    <option value="2P">2P</option>
                    <option value="3P">3P</option>
                    <option value="3P+N">3P+N</option>
                    <option value="4P">4P</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating">
                    <option value="">Select Rating</option>
                    <option value="6A">6A</option>
                    <option value="10A">10A</option>
                    <option value="13A">13A</option>
                    <option value="16A">16A</option>
                    <option value="20A">20A</option>
                    <option value="25A">25A</option>
                    <option value="32A">32A</option>
                    <option value="40A">40A</option>
                    <option value="50A">50A</option>
                    <option value="63A">63A</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity">
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location">
            </div>

            <button id="add-entry">Add Entry</button>
        </div>

        <div class="table-container">
            <h2>Last MCB Entry</h2>
            <table id="last-entry-table">
                <thead>
                    <tr>
                        <th>Polarity</th>
                        <th>Rating</th>
                        <th>Product Family</th>
                        <th>Breaking Capacity</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>MCB Entries</h2>
            <table id="entry-table">
                <thead>
                    <tr>
                        <th>Polarity</th>
                        <th>Rating</th>
                        <th>Product Family</th>
                        <th>Breaking Capacity</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="button-container">
            <button id="preview-inventory-file">Preview Inventory File</button>
            <button id="generate-inventory-file">Save Inventory File</button>
        </div>
    </div>
</body>

</html>
